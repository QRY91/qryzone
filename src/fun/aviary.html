            // ============================================

            const state = {
                audioContext: null,
                masterGain: null,

                isPlaying: false,

            // ============================================
            // AUDIO ENGINE (simplified - no Web Audio for file playback)
            // ============================================
            function initAudio() {
                if (!state.audioContext) {
                    state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    state.masterGain = state.audioContext.createGain();
                    state.masterGain.connect(state.audioContext.destination);
                    state.masterGain.gain.value = state.masterVolume;
                }
                if (state.audioContext.state === "suspended") {
                    state.audioContext.resume();
                }
            }

            function getSound(id) {
                for (const category of Object.values(soundLibrary)) {
                    if (category.sounds[id]) {
                        return category.sounds[id];
                    }
                }
                return null;
            }

            async function addLayer(id) {
                if (state.activeLayers.has(id)) return;

                const sound = getSound(id);
                if (!sound) return;

                const layer = {
                    id,
                    sound,
                    volume: 0.7,
                    targetVolume: 0.7,
                };

                if (sound.url) {
                    // Simple Audio element approach
                    const audio = new Audio();
                    audio.loop = true;
                    audio.volume = 0;
                    audio.src = sound.url;
                    layer.audio = audio;

                    audio.onerror = () => {
                        console.log("Audio failed to load:", sound.name);
                        showNotification(`Failed to load: ${sound.name}`);
                    };

                    if (state.isPlaying) {
                        try {
                            await audio.play();
                            fadeInAudio(layer);
                        } catch (e) {
                            console.log("Audio play failed:", e);
                        }
                    }
                } else if (sound.synth) {
                    initAudio();
                    layer.synth = sound.synth;
                    layer.gainNode = state.audioContext.createGain();
                    layer.gainNode.connect(state.masterGain);
                    layer.gainNode.gain.value = 0;

                    if (state.isPlaying) {
                        startSynth(layer);
                        fadeInGain(layer);
                    }
                }

                state.activeLayers.set(id, layer);
                renderMixer();
                updateSoundCards();
            }

            function removeLayer(id) {

                if (!layer) return;

                if (layer.audio) {
                    fadeOutAudio(layer, () => {
                        layer.audio.pause();
                        layer.audio.src = "";
                        state.activeLayers.delete(id);
                        renderMixer();
                        updateSoundCards();
                    });
                } else if (layer.synth) {
                    fadeOutGain(layer, () => {
                        if (layer.synthInterval) {
                            clearInterval(layer.synthInterval);
                        }
                        if (layer.synthNodes) {
                            layer.synthNodes.forEach(n => {
                                try { n.stop(); n.disconnect(); } catch(e) {}
                            });
                        }
                        if (layer.gainNode) {
                            layer.gainNode.disconnect();
                        }
                        state.activeLayers.delete(id);
                        renderMixer();
                        updateSoundCards();
                    });
                } else {
                    state.activeLayers.delete(id);
                    renderMixer();
                    updateSoundCards();
                }
            }

            function setLayerVolume(id, volume) {
                const layer = state.activeLayers.get(id);
                if (!layer) return;

                layer.volume = volume;
                layer.targetVolume = volume;

                if (layer.audio) {
                    layer.audio.volume = volume * state.masterVolume;
                } else if (layer.gainNode) {
                    layer.gainNode.gain.setTargetAtTime(volume, state.audioContext.currentTime, 0.1);
                }
            }

            // Fade functions for Audio elements
            function fadeInAudio(layer, duration = 500) {
                const target = layer.targetVolume * state.masterVolume;
                const steps = 20;
                const stepTime = duration / steps;
                const stepSize = target / steps;
                let current = 0;

                const interval = setInterval(() => {
                    current += stepSize;
                    if (current >= target) {
                        layer.audio.volume = target;
                        clearInterval(interval);
                    } else {
                        layer.audio.volume = current;
                    }
                }, stepTime);
            }

            function fadeOutAudio(layer, callback, duration = 500) {
                const start = layer.audio.volume;
                const steps = 20;
                const stepTime = duration / steps;
                const stepSize = start / steps;
                let current = start;

                const interval = setInterval(() => {
                    current -= stepSize;
                    if (current <= 0) {
                        layer.audio.volume = 0;
                        clearInterval(interval);
                        if (callback) callback();
                    } else {
                        layer.audio.volume = current;
                    }
                }, stepTime);
            }

            // Fade functions for Web Audio (synth)
            function fadeInGain(layer, duration = 0.5) {
                layer.gainNode.gain.setValueAtTime(0, state.audioContext.currentTime);
                layer.gainNode.gain.linearRampToValueAtTime(layer.targetVolume, state.audioContext.currentTime + duration);
            }

            function fadeOutGain(layer, callback, duration = 0.5) {
                layer.gainNode.gain.linearRampToValueAtTime(0, state.audioContext.currentTime + duration);
                setTimeout(callback, duration * 1000);
            }

            // ============================================
            // SYNTHESIS
            // ============================================
            function startSynth(layer) {
                layer.synthNodes = [];

                switch (layer.synth) {
                    case "wind":
                        startWindSynth(layer);
                        break;
                    case "crickets":
                        startCricketsSynth(layer);
                        break;
                    case "frogs":
                        startFrogsSynth(layer);
                        break;
                    case "thunder":
                        startThunderSynth(layer);
                        break;
                }
            }

            function startWindSynth(layer) {
                const ctx = state.audioContext;
                const bufferSize = 2 * ctx.sampleRate;
                const noiseBuffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                const output = noiseBuffer.getChannelData(0);

                for (let i = 0; i < bufferSize; i++) {
                    output[i] = Math.random() * 2 - 1;
                }

                const noise = ctx.createBufferSource();
                noise.buffer = noiseBuffer;
                noise.loop = true;

                const filter = ctx.createBiquadFilter();
                filter.type = "lowpass";
                filter.frequency.value = 400;

                const lfo = ctx.createOscillator();
                lfo.frequency.value = 0.1;
                const lfoGain = ctx.createGain();
                lfoGain.gain.value = 200;

                lfo.connect(lfoGain);
                lfoGain.connect(filter.frequency);

                noise.connect(filter);
                filter.connect(layer.gainNode);

                noise.start();
                lfo.start();

                layer.synthNodes.push(noise, lfo);
            }

            function startCricketsSynth(layer) {
                const ctx = state.audioContext;

                function chirp() {
                    if (!state.isPlaying) return;

                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();

                    osc.frequency.value = 4000 + Math.random() * 1000;
                    osc.type = "sine";

                    gain.gain.setValueAtTime(0, ctx.currentTime);

                    // Rapid on-off pattern
                    const now = ctx.currentTime;
                    for (let i = 0; i < 6; i++) {
                        gain.gain.setValueAtTime(0.3, now + i * 0.05);
                        gain.gain.setValueAtTime(0, now + i * 0.05 + 0.025);
                    }

                    osc.connect(gain);
                    gain.connect(layer.gainNode);

                    osc.start();
                    osc.stop(ctx.currentTime + 0.35);

                    layer.synthNodes.push(osc);
                }

                chirp();
                layer.synthInterval = setInterval(chirp, 800 + Math.random() * 400);
            }

            function startFrogsSynth(layer) {
                const ctx = state.audioContext;

                function croak() {
                    if (!state.isPlaying) return;

                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();

                    const baseFreq = 150 + Math.random() * 100;
                    osc.frequency.setValueAtTime(baseFreq, ctx.currentTime);
                    osc.frequency.linearRampToValueAtTime(baseFreq * 0.7, ctx.currentTime + 0.15);
                    osc.type = "sawtooth";

                    gain.gain.setValueAtTime(0, ctx.currentTime);
                    gain.gain.linearRampToValueAtTime(0.2, ctx.currentTime + 0.02);
                    gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.2);

                    const filter = ctx.createBiquadFilter();
                    filter.type = "lowpass";
                    filter.frequency.value = 500;

                    osc.connect(filter);
                    filter.connect(gain);
                    gain.connect(layer.gainNode);

                    osc.start();
                    osc.stop(ctx.currentTime + 0.25);

                    layer.synthNodes.push(osc);
                }

                croak();
                layer.synthInterval = setInterval(croak, 1500 + Math.random() * 2000);
            }

            function startThunderSynth(layer) {
                const ctx = state.audioContext;

                function rumble() {
                    if (!state.isPlaying) return;

                    const bufferSize = ctx.sampleRate * 3;
                    const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                    const data = buffer.getChannelData(0);

                    for (let i = 0; i < bufferSize; i++) {
                        data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (ctx.sampleRate * 1.5));
                    }

                    const source = ctx.createBufferSource();
                    source.buffer = buffer;

                    const filter = ctx.createBiquadFilter();
                    filter.type = "lowpass";
                    filter.frequency.value = 150;

                    const gain = ctx.createGain();
                    gain.gain.value = 0.8;

                    source.connect(filter);
                    filter.connect(gain);
                    gain.connect(layer.gainNode);

                    source.start();

                    layer.synthNodes.push(source);
                }

                rumble();
                layer.synthInterval = setInterval(rumble, 8000 + Math.random() * 12000);
            }

            // ============================================
            // PLAYBACK CONTROL
            // ============================================
            async function play() {
                state.isPlaying = true;

                for (const [id, layer] of state.activeLayers) {
                    if (layer.audio) {
                        try {
                            await layer.audio.play();
                            fadeInAudio(layer);
                        } catch (e) {
                            console.log("Play failed:", e);
                        }
                    } else if (layer.synth) {
                        initAudio();
                        startSynth(layer);
                        fadeInGain(layer);
                    }
                }

                updatePlayButton();
            }

            function pause() {
                state.isPlaying = false;

                for (const [id, layer] of state.activeLayers) {
                    if (layer.audio) {
                        fadeOutAudio(layer, () => {
                            layer.audio.pause();
                        });
                    } else if (layer.synth) {
                        fadeOutGain(layer, () => {
                            if (layer.synthInterval) {
                                clearInterval(layer.synthInterval);
                                layer.synthInterval = null;
                            }
                            if (layer.synthNodes) {
                                layer.synthNodes.forEach(n => {
                                    try { n.stop(); n.disconnect(); } catch(e) {}
                                });
                                layer.synthNodes = [];
                            }
                        }, 0.3);
                    }
                }

                updatePlayButton();
            }

            function togglePlayPause() {
                if (state.activeLayers.size === 0) {
                    showNotification("Add sounds to your mix first!");
                    return;
                }

                if (state.isPlaying) {
                    pause();
                } else {
                    play();
                }
            }

            function updatePlayButton() {
                const btn = document.getElementById("masterPlay");
                btn.textContent = state.isPlaying ? "‚è∏Ô∏è" : "‚ñ∂Ô∏è";
                btn.classList.toggle("playing", state.isPlaying);
            }

            // ============================================
            // PRESETS
            // ============================================
            function loadPreset(preset) {
                // Clear existing
                for (const id of state.activeLayers.keys()) {
                    removeLayer(id);
                }

                // Wait a bit then add new layers
                setTimeout(() => {
                    preset.layers.forEach((id, i) => {
                        setTimeout(() => addLayer(id), i * 100);
                    });

                    setTimeout(() => {
                        if (state.activeLayers.size > 0 && !state.isPlaying) {
                            play();
                        }
                    }, preset.layers.length * 100 + 200);
                }, 600);

                showNotification(`Loaded: ${preset.name}`);
            }

            // ============================================
            // UI RENDERING
            // ============================================
            function renderCategories() {
                const container = document.getElementById("categoryTabs");
                container.innerHTML = "";

                Object.entries(soundLibrary).forEach(([id, category]) => {
                    const tab = document.createElement("button");
                    tab.className = `category-tab ${id === state.currentCategory ? "active" : ""}`;
                    tab.textContent = `${category.emoji} ${category.name}`;
                    tab.onclick = () => {
                        state.currentCategory = id;
                        renderCategories();
                        renderSounds();
                    };
                    container.appendChild(tab);
                });
            }

            function renderSounds() {
                const container = document.getElementById("soundsGrid");
                const category = soundLibrary[state.currentCategory];
                container.innerHTML = "";

                Object.entries(category.sounds).forEach(([id, sound]) => {
                    const card = document.createElement("div");
                    card.className = `sound-card ${state.activeLayers.has(id) ? "active" : ""}`;
                    card.innerHTML = `
                        <div class="sound-emoji">${sound.emoji}</div>
                        <div class="sound-name">${sound.name}</div>
                        <div class="sound-desc">${sound.desc}</div>
                    `;
                    card.onclick = () => {
                        if (state.activeLayers.has(id)) {
                            removeLayer(id);
                        } else {
                            addLayer(id);
                        }
                    };
                    container.appendChild(card);
                });
            }

            function updateSoundCards() {
                document.querySelectorAll(".sound-card").forEach(card => {
                    const id = Object.keys(soundLibrary[state.currentCategory].sounds)[
                        Array.from(card.parentNode.children).indexOf(card)
                    ];
                    card.classList.toggle("active", state.activeLayers.has(id));
                });
            }

            function renderMixer() {
                const container = document.getElementById("activeLayers");

                if (state.activeLayers.size === 0) {
                    container.innerHTML = `
                        <div class="empty-mixer">
                            <div class="empty-mixer-icon">üéµ</div>
                            <div>Click sounds to add them to your mix</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = "";

                for (const [id, layer] of state.activeLayers) {
                    const item = document.createElement("div");
                    item.className = "layer-item";
                    item.innerHTML = `
                        <div class="layer-emoji">${layer.sound.emoji}</div>
                        <div class="layer-info">
                            <div class="layer-name">${layer.sound.name}</div>
                        </div>
                        <input type="range" class="volume-slider layer-volume"
                               min="0" max="100" value="${layer.volume * 100}" />
                        <button class="layer-remove">‚úï</button>
                    `;

                    item.querySelector(".layer-volume").oninput = (e) => {
                        setLayerVolume(id, e.target.value / 100);
                    };

                    item.querySelector(".layer-remove").onclick = () => {
                        removeLayer(id);
                    };

                    container.appendChild(item);
                }
            }

            function renderPresets() {
                const container = document.getElementById("presetsGrid");
                container.innerHTML = "";

                presets.forEach(preset => {
                    const btn = document.createElement("button");
                    btn.className = "preset-btn";
                    btn.innerHTML = `
                        <div class="preset-name">${preset.name}</div>
                        <div class="preset-desc">${preset.desc}</div>
                    `;
                    btn.onclick = () => loadPreset(preset);
                    container.appendChild(btn);
                });
            }

            function renderBadges() {
                const container = document.getElementById("badgesGrid");
                container.innerHTML = "";

                badges.forEach(badge => {
                    const isEarned = state.totalMeditationTime >= badge.requiredMinutes;
                    const el = document.createElement("div");
                    el.className = `badge ${isEarned ? "earned" : ""}`;
                    el.innerHTML = `
                        <div class="badge-icon">${badge.icon}</div>
                        <div class="badge-name">${badge.name}</div>
                    `;
                    container.appendChild(el);
                });

                updateBadgeProgress();
            }

            function updateBadgeProgress() {
                let nextBadge = badges.find(b => state.totalMeditationTime < b.requiredMinutes);
                let progress = 0;

                if (nextBadge) {
                    progress = (state.totalMeditationTime / nextBadge.requiredMinutes) * 100;
                } else {
                    progress = 100;
                }

                document.getElementById("progressFill").style.width = `${Math.min(progress, 100)}%`;
                document.getElementById("totalTimeDisplay").textContent =
                    `${state.totalMeditationTime} minutes total`;
            }

            // ============================================
            // TIMER
            // ============================================
            function startTimer(minutes) {
                if (state.timer) clearInterval(state.timer);

                state.timerDuration = minutes * 60;
                state.timerStartTime = Date.now();

                updateTimerDisplay(state.timerDuration);

                state.timer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - state.timerStartTime) / 1000);
                    const remaining = Math.max(0, state.timerDuration - elapsed);

                    updateTimerDisplay(remaining);

                    if (remaining === 0) {
                        timerComplete();
                    }
                }, 1000);

                if (!state.isPlaying && state.activeLayers.size > 0) {
                    play();
                }

                showNotification(`Timer: ${minutes} minutes`);
            }

            function stopTimer() {
                if (state.timer) {
                    const elapsed = Math.floor((Date.now() - state.timerStartTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);

                    if (minutes > 0) {
                        state.totalMeditationTime += minutes;
                        saveData();
                        renderBadges();
                        showNotification(`Added ${minutes} minutes!`);
                    }

                    clearInterval(state.timer);
                    state.timer = null;
                    updateTimerDisplay(0);
                }
            }

            function timerComplete() {
                const minutes = Math.floor(state.timerDuration / 60);
                state.totalMeditationTime += minutes;

                clearInterval(state.timer);
                state.timer = null;

                updateTimerDisplay(0);
                saveData();
                renderBadges();
                pause();

                showNotification(`üéâ Complete! +${minutes} minutes`);
            }

            function updateTimerDisplay(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById("timerDisplay").textContent =
                    `${mins.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
            }

            // ============================================
            // PERSISTENCE
            // ============================================
            function loadData() {
                const saved = localStorage.getItem("aviary-data");
                if (saved) {
                    const data = JSON.parse(saved);
                    state.totalMeditationTime = data.totalMeditationTime || 0;
                    state.masterVolume = data.masterVolume || 0.7;
                }
            }

            function saveData() {
                localStorage.setItem("aviary-data", JSON.stringify({
                    totalMeditationTime: state.totalMeditationTime,
                    masterVolume: state.masterVolume,
                }));
            }

            // ============================================
            // NOTIFICATIONS
            // ============================================
            function showNotification(message) {
                const el = document.getElementById("notification");
                document.getElementById("notificationText").textContent = message;
                el.classList.add("show");
                setTimeout(() => el.classList.remove("show"), 3000);
            }

            // ============================================
            // INIT
            // ============================================
            function init() {
                loadData();

                // Render UI
                renderCategories();
                renderSounds();
                renderMixer();
                renderPresets();
                renderBadges();

                // Event listeners
                document.getElementById("masterPlay").onclick = togglePlayPause;

                document.getElementById("masterVolume").value = state.masterVolume * 100;
                document.getElementById("masterVolume").oninput = (e) => {
                    state.masterVolume = e.target.value / 100;

                    // Update synth master gain
                    if (state.masterGain) {
                        state.masterGain.gain.setTargetAtTime(state.masterVolume, state.audioContext.currentTime, 0.1);
                    }

                    // Update all audio element volumes
                    for (const [id, layer] of state.activeLayers) {
                        if (layer.audio) {
                            layer.audio.volume = layer.volume * state.masterVolume;
                        }
                    }

                    saveData();
                };

                document.querySelectorAll(".timer-btn[data-minutes]").forEach(btn => {
                    btn.onclick = () => startTimer(parseInt(btn.dataset.minutes));
                });

                document.getElementById("stopTimerBtn").onclick = stopTimer;
            }

            document.addEventListener("DOMContentLoaded", init);
        </script>
    </body>
