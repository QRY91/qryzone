<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1060 520" font-family="'Courier New', monospace">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1a2a4a" stroke-width="0.5" opacity="0.4"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#1a2a4a" stroke-width="1" opacity="0.6"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1060" height="520" fill="#0a1628"/>
  <rect width="1060" height="520" fill="url(#grid)"/>
  <rect width="1060" height="520" fill="url(#grid-major)"/>

  <!-- Title block top-right -->
  <rect x="750" y="16" width="294" height="60" fill="none" stroke="#F58025" stroke-width="1.5" opacity="0.8"/>
  <text x="762" y="36" fill="#F58025" font-size="10" opacity="0.8">KEYGRAVE PERIPHERALS — HARDWARE DIV.</text>
  <text x="762" y="52" fill="#4a9eff" font-size="14" font-weight="bold">MODEL CCK-3 — APPROVAL PERIPHERAL</text>
  <text x="762" y="66" fill="#3a5a8a" font-size="9">DWG NO. KG-2026-003 REV F — SCALE 2:1</text>

  <!-- Classification stamp -->
  <rect x="16" y="16" width="180" height="28" fill="none" stroke="#F58025" stroke-width="2"/>
  <text x="26" y="35" fill="#F58025" font-size="12" font-weight="bold">⚠ CLASSIFIED: SERIES B</text>

  <!-- Main keyboard body — top-down orthographic view -->
  <g transform="translate(160, 100)">

    <!-- Outer housing -->
    <rect x="0" y="0" width="500" height="200" rx="12" fill="none" stroke="#4a9eff" stroke-width="2"/>
    <rect x="8" y="8" width="484" height="184" rx="8" fill="#0d1f3a" stroke="#2a4a7a" stroke-width="1"/>

    <!-- KEY 1 -->
    <rect x="40" y="30" width="120" height="140" rx="8" fill="#1a2a4a" stroke="#4a9eff" stroke-width="2"/>
    <rect x="48" y="38" width="104" height="108" rx="6" fill="#0d1f3a" stroke="#4a9eff" stroke-width="1.5"/>
    <text x="100" y="100" text-anchor="middle" fill="#F58025" font-size="48" font-weight="bold">1</text>
    <text x="100" y="130" text-anchor="middle" fill="#4a9eff" font-size="9">YES</text>

    <!-- KEY 2 -->
    <rect x="190" y="30" width="120" height="140" rx="8" fill="#1a2a4a" stroke="#4a9eff" stroke-width="2"/>
    <rect x="198" y="38" width="104" height="108" rx="6" fill="#0d1f3a" stroke="#4a9eff" stroke-width="1.5"/>
    <text x="250" y="100" text-anchor="middle" fill="#F58025" font-size="48" font-weight="bold">2</text>
    <text x="250" y="130" text-anchor="middle" fill="#4a9eff" font-size="9">ALSO YES</text>

    <!-- KEY 3 -->
    <rect x="340" y="30" width="120" height="140" rx="8" fill="#1a2a4a" stroke="#4a9eff" stroke-width="2"/>
    <rect x="348" y="38" width="104" height="108" rx="6" fill="#0d1f3a" stroke="#4a9eff" stroke-width="1.5"/>
    <text x="400" y="100" text-anchor="middle" fill="#F58025" font-size="48" font-weight="bold">3</text>
    <text x="400" y="130" text-anchor="middle" fill="#3a5a8a" font-size="9">ORNAMENTAL</text>

    <!-- USB-C port -->
    <rect x="225" y="186" width="50" height="14" rx="4" fill="none" stroke="#4a9eff" stroke-width="1.5"/>
    <text x="250" y="196" text-anchor="middle" fill="#3a5a8a" font-size="7">USB-C</text>
  </g>

  <!-- Dimension lines — width -->
  <g stroke="#3a5a8a" stroke-width="0.75" fill="#3a5a8a">
    <!-- Top dimension -->
    <line x1="160" y1="80" x2="160" y2="95" />
    <line x1="660" y1="80" x2="660" y2="95" />
    <line x1="160" y1="88" x2="660" y2="88" />
    <polygon points="160,88 166,85 166,91" />
    <polygon points="660,88 654,85 654,91" />
    <text x="410" y="84" text-anchor="middle" font-size="10" fill="#4a9eff">162.0mm</text>

    <!-- Left dimension — height -->
    <line x1="140" y1="100" x2="155" y2="100" />
    <line x1="140" y1="300" x2="155" y2="300" />
    <line x1="148" y1="100" x2="148" y2="300" />
    <polygon points="148,100 145,106 151,106" />
    <polygon points="148,300 145,294 151,294" />
    <text x="134" y="204" text-anchor="middle" font-size="10" fill="#4a9eff" transform="rotate(-90,134,204)">68.0mm</text>

    <!-- Key pitch dimension -->
    <line x1="260" y1="320" x2="260" y2="340" />
    <line x1="410" y1="320" x2="410" y2="340" />
    <line x1="260" y1="332" x2="410" y2="332" />
    <polygon points="260,332 266,329 266,335" />
    <polygon points="410,332 404,329 404,335" />
    <text x="335" y="328" text-anchor="middle" font-size="9" fill="#4a9eff">KEY PITCH: 50.0mm</text>
  </g>

  <!-- Callout annotations -->
  <g fill="#3a5a8a" font-size="9">
    <!-- Key 1 callout -->
    <line x1="260" y1="160" x2="700" y2="130" stroke="#3a5a8a" stroke-width="0.75" stroke-dasharray="4,3"/>
    <circle cx="260" cy="160" r="2" fill="#F58025"/>
    <rect x="700" y="118" width="340" height="56" fill="none" stroke="#1a2a4a" stroke-width="0.75"/>
    <text x="712" y="132" fill="#4a9eff" font-size="10" font-weight="bold">A — GATERON APPROVAL ORANGE™</text>
    <text x="712" y="145" fill="#3a5a8a">Actuation: 45g</text>
    <text x="712" y="157" fill="#3a5a8a">Travel: 1.2mm ("enough to feel like you decided")</text>
    <text x="712" y="169" fill="#3a5a8a">Tested: YES (key 1 only)</text>

    <!-- Key 3 callout -->
    <line x1="560" y1="240" x2="700" y2="210" stroke="#3a5a8a" stroke-width="0.75" stroke-dasharray="4,3"/>
    <circle cx="560" cy="240" r="2" fill="#F58025"/>
    <rect x="700" y="198" width="340" height="56" fill="none" stroke="#1a2a4a" stroke-width="0.75"/>
    <text x="712" y="212" fill="#4a9eff" font-size="10" font-weight="bold">B — DECORATIVE SWITCH</text>
    <text x="712" y="225" fill="#3a5a8a">Actuation: UNKNOWN</text>
    <text x="712" y="237" fill="#3a5a8a">Times pressed: 0</text>
    <text x="712" y="249" fill="#3a5a8a">Status: REGULATORY COMPLIANCE</text>

    <!-- USB callout -->
    <line x1="410" y1="296" x2="700" y2="285" stroke="#3a5a8a" stroke-width="0.75" stroke-dasharray="4,3"/>
    <circle cx="410" cy="296" r="2" fill="#F58025"/>
    <rect x="700" y="272" width="340" height="56" fill="none" stroke="#1a2a4a" stroke-width="0.75"/>
    <text x="712" y="286" fill="#4a9eff" font-size="10" font-weight="bold">C — USB-C CONNECTOR</text>
    <text x="712" y="299" fill="#3a5a8a">Protocol: USB 2.0 (sufficient)</text>
    <text x="712" y="311" fill="#3a5a8a">Data: Keypress only (1, 2, or 3)</text>
    <text x="712" y="323" fill="#3a5a8a">Bandwidth utilized: 0.00001%</text>
  </g>

  <!-- Side profile view — bottom section -->
  <g transform="translate(160, 380)">
    <text x="0" y="-10" fill="#4a9eff" font-size="10" font-weight="bold">SECTION X-X — SIDE PROFILE</text>

    <!-- Keyboard side profile -->
    <path d="M 0,60 L 0,20 Q 0,10 10,8 L 60,0 L 440,0 L 490,8 Q 500,10 500,20 L 500,60 Z"
          fill="#0d1f3a" stroke="#4a9eff" stroke-width="1.5"/>

    <!-- Key profiles sticking up -->
    <rect x="44" y="-18" width="108" height="22" rx="4" fill="none" stroke="#4a9eff" stroke-width="1"/>
    <rect x="194" y="-18" width="108" height="22" rx="4" fill="none" stroke="#4a9eff" stroke-width="1"/>
    <rect x="344" y="-18" width="108" height="22" rx="4" fill="none" stroke="#4a9eff" stroke-width="1" stroke-dasharray="4,3" opacity="0.4"/>

    <text x="98" y="-4" text-anchor="middle" fill="#F58025" font-size="11" font-weight="bold">1</text>
    <text x="248" y="-4" text-anchor="middle" fill="#F58025" font-size="11" font-weight="bold">2</text>
    <text x="398" y="-4" text-anchor="middle" fill="#3a5a8a" font-size="11">3</text>

    <!-- Height dimension -->
    <line x1="520" y1="-18" x2="540" y2="-18" stroke="#3a5a8a" stroke-width="0.75"/>
    <line x1="520" y1="60" x2="540" y2="60" stroke="#3a5a8a" stroke-width="0.75"/>
    <line x1="530" y1="-18" x2="530" y2="60" stroke="#3a5a8a" stroke-width="0.75"/>
    <text x="548" y="25" fill="#4a9eff" font-size="9">22.4mm</text>
  </g>

  <!-- Notes block bottom-right -->
  <g transform="translate(700, 380)">
    <rect x="0" y="-14" width="340" height="110" fill="none" stroke="#1a2a4a" stroke-width="0.75"/>
    <text x="12" y="0" fill="#4a9eff" font-size="10" font-weight="bold">NOTES:</text>
    <text x="12" y="16" fill="#3a5a8a" font-size="8.5">1. KEY 3 SWITCH IS DECORATIVE. DO NOT ACTUATE.</text>
    <text x="12" y="28" fill="#3a5a8a" font-size="8.5">2. BACKSPACE NOT INCLUDED. THERE IS NO GOING BACK.</text>
    <text x="12" y="40" fill="#3a5a8a" font-size="8.5">3. WARRANTY VOID IF USER OPENS A TEXT EDITOR.</text>
    <text x="12" y="52" fill="#3a5a8a" font-size="8.5">4. KEYBOARD MAY CAUSE USER TO BECOME A CI/CD PIPELINE.</text>
    <text x="12" y="64" fill="#F58025" font-size="8.5">5. ALL DIMS IN MM. TOLERANCE: ± WHO CARES.</text>
  </g>

  <!-- Border frame -->
  <rect x="4" y="4" width="1052" height="512" fill="none" stroke="#2a4a7a" stroke-width="1.5"/>
  <rect x="8" y="8" width="1044" height="504" fill="none" stroke="#1a2a4a" stroke-width="0.5"/>
</svg>
