<style>
.explore-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 var(--space-md);
    line-height: 1.7;
}
.explore-container h1 {

}
.explore-intro {

    color: var(--color-text-secondary);

}

}
.actions-row {

    align-items: center;
}
#random-btn {
    font-size: 0.8rem;
    padding: 4px 12px;
    border-radius: var(--border-radius);
    border: 1px solid var(--color-accent);
    background: transparent;
    color: var(--color-accent);
    cursor: pointer;
}
#clear-btn {
    font-size: 0.8rem;
    padding: 4px 12px;
    border-radius: var(--border-radius);
    border: 1px solid var(--color-border);
    background: transparent;
    color: var(--color-text-secondary);
    cursor: pointer;
    display: none;
}
#results-count {
    font-size: 0.8rem;
    color: var(--color-text-secondary);
    display: none;
}
#random-section {
    display: none;
    margin-bottom: var(--space-xl);
    padding: var(--space-md);
    background: #2d3a2d;
    border: 1px solid #4a5f4a;
    border-radius: var(--border-radius);
}
.random-label {
    font-size: 0.8rem;
    color: #81c784;
    margin-bottom: var(--space-sm);
}
#recently-updated {
    margin-bottom: var(--space-xl);
}
.section-title {

    margin-bottom: var(--space-sm);
    color: var(--color-text-secondary);
    font-family: var(--font-mono);
}
.content-card {
    background: var(--color-surface);
    border: 1px solid var(--color-border);

    padding: var(--space-md);
    margin-bottom: var(--space-sm);
}
.content-card.compact {
    padding: var(--space-sm);
}
.card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: var(--space-xs);
    gap: var(--space-sm);
}
.card-title {
    color: var(--color-accent);
    text-decoration: none;
    font-family: var(--font-mono);
    font-size: 0.95rem;
}
.content-card.compact .card-title {
    font-size: 0.85rem;
}
.card-description {
    color: var(--color-text-secondary);
    font-size: 0.85rem;
    margin-bottom: var(--space-sm);
    line-height: 1.4;
}
.card-tags {
    display: flex;
    gap: var(--space-xs);
    flex-wrap: wrap;
}
.connections {
    margin-top: var(--space-sm);
    font-size: 0.75rem;
    color: var(--color-text-secondary);
}
.connections a {
    color: var(--color-accent);
    text-decoration: none;
}
.status-badge {
    font-size: 0.7rem;
    padding: 2px 6px;
    border-radius: 3px;
    border: 1px solid;
    white-space: nowrap;
}
.legend {
    margin-top: var(--space-xxl);
    padding-top: var(--space-lg);
    border-top: 1px solid var(--color-border);
    font-size: 0.8rem;
    color: var(--color-text-secondary);
}
.legend-items {
    display: flex;
    gap: var(--space-lg);
    justify-content: center;
    flex-wrap: wrap;
}

<div class="explore-container">

    </section>

    <!-- Random pick -->

    </section>

    <!-- Content list -->
    <section>

    </section>

    <!-- Legend -->
    <section class="legend">

    </section>
</div>
